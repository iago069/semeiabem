<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Friv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            color: #FF9E00;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }

        .game-box {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px;
            width: 45%;
            height: 500px;
            border: 3px solid #FF9E00;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .game-box {
                width: 90%;
                height: 250px;
            }
        }

    </style>
</head>
<body>

    <!-- Título da página -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Estilos para o título h1 */
        h1 {
            font-family: 'Press Start 2P', cursive; /* Usando a fonte pixelada */
            font-size: 3rem;
            color: #00ff00; /* Cor de destaque amarela */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 25px #34cf63, 0 0 5px #12a72b; /* Efeito de sombra para dar profundidade */
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Fundo para a página */
        body {
            background-color: #111; /* Cor escura para o fundo */
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Escolha Seu Jogo!</h1>

</body>

    <!-- Container para múltiplos jogos -->
    <div class="games-container">
        

        <!-- Jogo 1 -->
        <div class="game-box">
        <img src="assets/img/gabriel.jpg" alt="">
        </div>



    </div>
    <button class="btn btn-primary btn-xl text-uppercase"  type="button" onclick="location.href='index.html'" formtarget="_blank">
        <i class="fas fa-xmark me-1"></i>
        Jogo
    </button>
</body>
</html>
